<script>
    // creating elements 
    const div = document.createElement('div');
    console.log(div);

    div.className = 'main'
    div.id = Math.round(Math.random() * 100+1)
    div.setAttribute('title', "generated title")

    div.style.backgroundColor = "red"
    div.style.padding = "12px"

    // div.innerText = 'Vishal Kumar Singh'
    const addText = document.createTextNode('Vishal Singh')
    div.appendChild(addText)

    document.body.appendChild(div)

    const para = document.createElement('p')

    para.id = 'para1'
    para.style.backgroundColor = 'grey'
    para.style.color = 'white'

    // para.innerText = 'Hey this is vishal kumar singh'

    const paraText = document.createTextNode('Hey this is vishal kumar singh')
    para.appendChild(paraText)

    document.body.appendChild(para)



    // creating a anchor tag 

    const anchor = document.createElement('h5')

    const h5Text = document.createTextNode('This is paragraph which i have been created using javascript')

    anchor.appendChild(h5Text)

    document.body.appendChild(anchor)
